services:
  - type: web
    name: marryme-backend
    env: python
    buildCommand: ""
    startCommand: gunicorn back.wsgi
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: back.settings
      - key: SECRET_KEY
        value: your-secret-key
      - key: ALLOWED_HOSTS
        value: .onrender.com